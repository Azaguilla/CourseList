<table class="table table-hover">
  <thead>
  <tr>
    <td>Titre</td>
    <td>Description</td>
    <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let list of lists">
    <td>{{ list.listTitle }}</td>
    <td>{{ list.listDescription }}</td>
    <td><a [routerLink]="['edit/', list._id]" class="btn btn-primary">Edit</a></td>
    <td><a (click) = "deleteList(list._id)" class="btn btn-danger">Delete</a></td>
  </tr>
  </tbody>
</table>
